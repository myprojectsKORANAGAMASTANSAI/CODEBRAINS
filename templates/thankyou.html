<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Big Circle Tick Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen px-4">

  <!-- Responsive Thank You Message Container -->
  <div class="mt-6 flex flex-col sm:flex-row items-center sm:space-x-6 space-y-4 sm:space-y-0 p-6 rounded bg-gray-800 max-w-xl w-full">

    <!-- Big Circle with Tick -->
    <div class="flex items-center justify-center flex-shrink-0 rounded-full bg-gray-800 border-4 border-yellow-400
                w-24 h-24 sm:w-20 sm:h-20 md:w-24 md:h-24">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="text-yellow-400 w-14 h-14 sm:w-12 sm:h-12 md:w-14 md:h-14"
           fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <!-- Text -->
    <span class="text-yellow-400 text-center sm:text-left text-lg sm:text-xl font-semibold max-w-md">
      Thanks for contacting us! We will get back to you soon.
    </span>
  </div>

</body>
</html>
